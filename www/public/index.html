<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        // init the FB JS SDK
        FB.init({
          appId      : '384422024994164',                        // App ID from the app dashboard
          channelUrl : '//www.feedlisten.com/channel.html', // Channel file for x-domain comms
          status     : true,                                 // Check Facebook Login status
          xfbml      : true                                  // Look for social plugins on the page
        });

        // Additional initialization code such as adding Event Listeners goes here
      };

      // Load the SDK asynchronously
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
      $(document).ready(function(){
        FB.getLoginStatus(function(response){
          if(response.status == 'connected'){
            window.location = '/selection?token=' + response.authResponse.accessToken + '&fbid=' + response.authResponse.userID;
          } else if(response.status == 'not_authorized'){
            FB.login(function(response){
              if(response.authResponse){
                window.location = '/selection?token=' + response.authResponse.accessToken + '&fbid=' + response.authResponse.userID;
              } else {
                alert('you cannot use this app without facebook');
              }
            }, {scope: 'email,user_groups,manage_pages'});
          } else {
            alert('you cannot use this app without facebook');
          }
        });
      });
    </script>

  </body> 
</html>
